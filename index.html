<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    
    <div class="container">
        <div id="heading">Rock-Paper-Scissor</div>
        <div class="game">
            <div class="section-1">
                <div class="img" id="rock">
                    <img src="img/rock.jpg"></img>
                </div>
                <div class="img" id="paper">
                    <img src="img/paper.jpg"></img>
                </div>
                <div class="img" id="scissor">
                    <img src="img/scissor.jpg" alt=""></img>
                </div>
            </div>
    
            <div class="section-2">
                <div class="section">
                    <p id="you-count">0</p>
                    <p id="para">You</p>
                </div>
                <div class="section">
                    <p id="comp-count">0</p>
                    <p id="para">Comp</p>
                </div>
            </div>
    
            <p id="msg">Pick Your Move</p>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
